<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stone Paper Scissors</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Stone Paper Scissors</h1>
    <button
      onclick="
      generateComputer();
        if(computerChoice === 'Scissors'){
            alert(`User Won as System selected ${computerChoice}`);
        }
        else if(computerChoice === 'Paper'){
            alert(`User Lost as System selected ${computerChoice}`);
        }
        else{
            alert(`Tie!! as System selected ${computerChoice}`);
        }
    
    "
    >
      Stone
    </button>
    <button
      onclick="
      generateComputer();
        if(computerChoice === 'Scissors'){
            alert(`User Lost as System selected ${computerChoice}`);
        }
        else if(computerChoice === 'Stone'){
            alert(`User Won as System selected ${computerChoice}`);
        }
        else{
            alert(`Tie!! as System selected ${computerChoice}`);
        }

    "
    >
      Paper
    </button>
    <button
      onclick="
      generateComputer();
        if(computerChoice === 'Stone'){
            alert(`User Lost as System selected ${computerChoice}`);
        }
        else if(computerChoice === 'Paper'){
            alert(`User Won as System selected ${computerChoice}`);
        }
        else{
            alert(`Tie!! as System selected ${computerChoice}`);
        }
    "
    >
      Scissors
    </button>
    <script>
      let computerChoice;
      function generateComputer() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          computerChoice = "Stone";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          computerChoice = "Paper";
        } else {
          computerChoice = "Scissors";
        }
      }
    </script>
  </body>
</html>
